<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" href="/mdl/favicon.png" type="image/png">
    <title>Material Datepicker</title>
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500italic,500,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons">
    <style media="screen">
      body{
        font-family: 'Roboto', sans-serif;
        font-size: 14px;
      }
      input[type="date"]{
        font-family: 'Roboto', sans-serif;
        font-size: 14px;
      }
    </style>
  </head>
  <body>
<input type="date" name="name" value="">
<input type="month" name="name" value="">
<input type="year" name="name" value="">
  </body>
</html>
